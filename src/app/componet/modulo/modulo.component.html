<div class="container">
    <form>
        <div class="form-group">
            <label>Nombre del modulo</label>
            <input type="text" placehoolder="Escriba el Nombre" name="nombre" [(ngModel)]="doc.nombre" class="form-control">
        </div>

        <div class="form-group">
            <label>Tama√±o de Modulo</label>
            <input type="text" placehoolder="metros X2" name="tamano" [(ngModel)]="doc.tamano" class="form-control">
        </div>

        <div class="form-group">
            <label>Numero de Modulo</label>
            <input type="text" placehoolder="eje; 002" class="form-control" name="numerodemodulo" [(ngModel)]="doc.numerodemodulo">

        </div>

        <div class="form-group">
            <label>Precio Modulo</label>
            <input type="text" placehoolder="Precio" class="form-control" name="precio" [(ngModel)]="doc.precio">

        </div>

        <div class="form-group">
            <label>Descripcion</label>
            <textarea type="text" placehoolder="Escrina el Nombre" class="form-control" name="descripcion" [(ngModel)]="doc.descripcion"></textarea>

        </div>

        <button *ngIf="agregar" (click)="add()" class="btn btn-success">Add</button>
        <button *ngIf="actualizar" (click)="update()" class="btn btn-warning">Modificar</button>

    </form>
</div>
