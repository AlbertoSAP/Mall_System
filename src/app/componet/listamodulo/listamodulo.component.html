<h1> datos = {{dataSource.length}}</h1>
<button (click)="recargar()" mat-button color="primary">Primary</button>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- tamano Column -->
    <ng-container matColumnDef="tamano">
        <th mat-header-cell *matHeaderCellDef> Tama√±o </th>
        <td mat-cell *matCellDef="let row"> {{row.tamano}} </td>
    </ng-container>

    <!-- precio Column -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
    </ng-container>

    <!-- n# modulo Column -->
    <ng-container matColumnDef="numerodemodulo">
        <th mat-header-cell *matHeaderCellDef> N Modulo </th>
        <td mat-cell *matCellDef="let row"> {{row.numerodemodulo}} </td>
    </ng-container>

    <!-- n# descipcion Column -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
