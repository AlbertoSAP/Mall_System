<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="ball-scale">
            <div class='contain'>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <div class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="signup-card card-block auth-body mr-auto ml-auto">
                        <div class="md-float-material">
                            <div class="text-center">
                                <!-- <img src="assets/images/auth/logo-dark.png" alt="logo.png"> -->
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Sign up. It is fast and easy.</h3>
                                    </div>
                                </div>
                                <hr/>
                                <form>
                                    <div class="input-group">

                                        <input type="text" class="form-control diseno" name="email" [(ngModel)]="user.email" placeholder="Your Email Address">
                                        <span class="md-line"></span>
                                    </div>

                                    <div class="input-group">
                                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Choose Password" minlength="8">
                                        <span class="md-line"></span>
                                    </div>
                                    <div class="input-group">
                                        <input type="password" [style.color]="diseno" class="form-control" name="password2" (keyup)="validar()" [(ngModel)]="password2" placeholder="Confirm Password" minlength="8">
                                        <span class="md-line"></span>
                                    </div>
                                    <div class="row m-t-25 text-left">

                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="funtionregister()">Sign up now.</button>
                                        </div>
                                    </div>
                                </form>
                                <hr/>
                                <div class="row text-center">
                                    <div class="col-md-10">
                                        <p class="text-inverse  m-b-0">Thank you and enjoy our website.</p>
                                        <p class="text-inverse "><b>Your Authentication Team</b></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img src="favicon.ico">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </div>
</body>
